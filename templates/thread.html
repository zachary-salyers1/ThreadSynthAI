{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">{{ thread.title }}</h1>
                
                <div class="thread-container">
                    {% for post in thread.posts %}
                    <div class="thread-post">
                        <p class="mb-2">{{ post.content }}</p>
                        <small class="text-muted">{{ post.created_at.strftime('%B %d, %Y %H:%M') }}</small>
                    </div>
                    {% endfor %}
                </div>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Generate Another Thread</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
