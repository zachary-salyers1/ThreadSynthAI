{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Generate AI Threads from Documents</h2>
                
                <div id="uploadArea" class="upload-area mb-4">
                    <input type="file" id="fileInput" class="d-none" accept=".txt">
                    <i class="fas fa-cloud-upload-alt fs-1 mb-3"></i>
                    <p class="mb-0">Drop your document here or click to upload</p>
                    <small class="text-muted">Supported format: TXT</small>
                </div>
                
                <div id="progressIndicator" class="progress-indicator text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing your document...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
